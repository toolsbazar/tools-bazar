<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Lock/Unlock Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c0404;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #3a0707;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 1em;
        }
        input[type="file"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #ffffff;
            color: #2c0404;
            font-size: 1em;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #ffffff;
            color: #2c0404;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e0e0e0;
        }
        #status {
            margin-top: 15px;
            text-align: center;
            font-size: 0.9em;
        }
        .error {
            color: #ff6666;
        }
        .success {
            color: #66ff66;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 1.5em;
            }
            button, input, select {
                font-size: 0.9em;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Lock/Unlock Tool</h1>
        <div class="form-group">
            <label for="pdfFile">Select PDF File:</label>
            <input type="file" id="pdfFile" accept="application/pdf">
        </div>
        <div class="form-group">
            <label for="operation">Operation:</label>
            <select id="operation">
                <option value="lock">Lock PDF</option>
                <option value="unlock">Unlock PDF</option>
            </select>
        </div>
        <div class="form-group" id="passwordGroup">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password">
        </div>
        <button onclick="processPDF()">Process PDF</button>
        <div id="status"></div>
    </div>

    <script src=https://toolsbazar.github.io/tools-bazar/pdf-lock-unlock-tool.html//assets/js/pdf-lib.min.js"></script>
    <script>
        async function processPDF() {
            const fileInput = document.getElementById('pdfFile');
            const operation = document.getElementById('operation').value;
            const password = document.getElementById('password').value;
            const status = document.getElementById('status');

            status.textContent = '';
            status.className = '';

            if (!fileInput.files[0]) {
                status.textContent = 'Please select a PDF file.';
                status.className = 'error';
                return;
            }
            if (!password) {
                status.textContent = 'Please enter a password.';
                status.className = 'error';
                return;
            }

            const file = fileInput.files[0];
            const arrayBuffer = await file.arrayBuffer();
            status.textContent = 'Processing...';

            try {
                if (typeof PDFLib === 'undefined') {
                    status.textContent = 'PDF library not loaded. Please ensure pdf-lib.min.js is correctly included.';
                    status.className = 'error';
                    return;
                }

                const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer, { password: operation === 'unlock' ? password : undefined });

                if (operation === 'lock') {
                    pdfDoc.setUserPassword(password);
                    pdfDoc.setOwnerPassword(password);
                }

                const pdfBytes = await pdfDoc.save();
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = operation === 'lock' ? 'locked_pdf.pdf' : 'unlocked_pdf.pdf';
                link.click();
                URL.revokeObjectURL(url);

                status.textContent = `PDF ${operation === 'lock' ? 'locked' : 'unlocked'} successfully!`;
                status.className = 'success';
            } catch (error) {
                status.textContent = `Error: ${error.message}`;
                status.className = 'error';
            }
        }

        // Show/hide password field based on operation
        document.getElementById('operation').addEventListener('change', function() {
            const passwordGroup = document.getElementById('passwordGroup');
            passwordGroup.style.display = this.value === 'lock' || this.value === 'unlock' ? 'block' : 'none';
        });
    </script>
</body>
</html>
