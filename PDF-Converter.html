<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Converter - Tools Bazar</title>
    <style>
        /* CSS Styling */
        :root {
            --primary: #8B0000; /* Dark red */
            --secondary: #121212; /* Dark black */
            --accent: #A52A2A; /* Lighter red */
            --text: #F5F5F5; /* Light gray */
            --card-bg: #1E1E1E; /* Dark gray for cards */
            --border-color: #333;
            --transition-speed: 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--secondary);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--primary);
            color: var(--text);
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            margin-top: 5px;
            font-size: 1.1em;
            opacity: 0.9;
        }

        main {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 900px;
            margin: 20px auto;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            box-sizing: border-box;
        }

        .card h2 {
            color: var(--accent);
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.8em;
        }

        /* Upload Area */
        .drop-area {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: background-color var(--transition-speed), border-color var(--transition-speed);
        }

        .drop-area:hover,
        .drop-area.dragover {
            background-color: rgba(var(--primary), 0.1);
            border-color: var(--primary);
        }

        .drop-area p {
            margin: 10px 0;
            font-size: 1.1em;
        }

        .uploaded-file-name {
            margin-top: 15px;
            font-weight: bold;
            color: var(--primary);
        }

        /* Buttons */
        .button {
            display: inline-block;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color var(--transition-speed), transform 0.1s ease;
        }

        .button.primary {
            background-color: var(--primary);
            color: var(--text);
        }

        .button.primary:hover {
            background-color: var(--accent);
            transform: translateY(-2px);
        }

        .button.accent {
            background-color: var(--accent);
            color: var(--text);
        }

        .button.accent:hover {
            background-color: var(--primary);
            transform: translateY(-2px);
        }

        /* Format Options */
        .format-options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .format-options label {
            background-color: var(--secondary);
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            border: 1px solid var(--border-color);
            transition: background-color var(--transition-speed), border-color var(--transition-speed);
            display: flex;
            align-items: center;
        }

        .format-options input[type="radio"] {
            margin-right: 10px;
            accent-color: var(--primary); /* Styles the radio button itself */
        }

        .format-options label:hover {
            background-color: var(--card-bg);
            border-color: var(--accent);
        }

        .format-options input[type="radio"]:checked + * { /* Selects the next sibling after checked radio */
            color: var(--primary);
            font-weight: bold;
        }


        /* Status & Download */
        .status-message, .error-message {
            text-align: center;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .status-message {
            background-color: rgba(var(--primary), 0.15);
            color: var(--primary);
        }

        .error-message {
            background-color: rgba(255, 0, 0, 0.15);
            color: red;
        }

        .download-section {
            text-align: center;
        }

        .download-section h3 {
            color: var(--primary);
            margin-bottom: 20px;
        }

        /* Spinner (basic CSS spinner) */
        .spinner {
            border: 4px solid rgba(245, 245, 245, 0.3); /* Light gray */
            border-top: 4px solid var(--primary); /* Red */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Utility classes */
        .hidden {
            display: none !important;
        }

        /* Footer */
        footer {
            background-color: var(--secondary);
            color: var(--text);
            text-align: center;
            padding: 20px 0;
            margin-top: auto; /* Pushes footer to the bottom */
            border-top: 1px solid var(--border-color);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            main {
                padding: 15px;
                gap: 15px;
            }

            .card {
                padding: 20px;
            }

            .card h2 {
                font-size: 1.5em;
            }

            .drop-area {
                padding: 30px 15px;
            }

            .button {
                padding: 10px 20px;
                font-size: 0.95em;
            }

            .format-options {
                flex-direction: column; /* Stack options vertically */
                align-items: stretch; /* Stretch labels to full width */
            }

            .format-options label {
                justify-content: center; /* Center content within label */
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.8em;
            }

            main {
                padding: 10px;
            }

            .card {
                padding: 15px;
            }

            .button {
                width: 100%; /* Full width buttons */
                margin-bottom: 10px;
            }

            .drop-area p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>PDF Converter</h1>
        <p>Convert your PDFs to various editable formats.</p>
    </header>

    <main>
        <section id="upload-section" class="card">
            <h2>Upload Your PDF</h2>
            <div id="drop-area" class="drop-area">
                <p>Drag & Drop your PDF here, or</p>
                <input type="file" id="pdf-input" accept="application/pdf" hidden>
                <label for="pdf-input" class="button primary">Browse Files</label>
                <p id="file-name" class="uploaded-file-name"></p>
            </div>
        </section>

        <section id="format-selection-section" class="card hidden">
            <h2>Select Output Format</h2>
            <div class="format-options">
                <label>
                    <input type="radio" name="output-format" value="jpg" checked> JPG (Image per page)
                </label>
                <label>
                    <input type="radio" name="output-format" value="word"> Word (DOCX)
                </label>
                <label>
                    <input type="radio" name="output-format" value="text"> Text (TXT)
                </label>
                <label>
                    <input type="radio" name="output-format" value="excel"> Excel (XLSX)
                </label>
                <label>
                    <input type="radio" name="output-format" value="html"> HTML
                </label>
                <label>
                    <input type="radio" name="output-format" value="ppt"> PowerPoint (PPTX)
                </label>
                <label>
                    <input type="radio" name="output-format" value="cad-dwg"> CAD-DWG
                </label>
            </div>
            <button id="convert-button" class="button primary">Convert PDF</button>
        </section>

        <section id="conversion-status-section" class="card hidden">
            <h2>Conversion Status</h2>
            <div id="status-message" class="status-message"></div>
            <div id="loading-spinner" class="spinner hidden"></div>
            <div id="download-section" class="download-section hidden">
                <h3>Conversion Complete!</h3>
                <a id="download-link" href="#" class="button accent" download>Download Converted File</a>
            </div>
            <div id="error-message" class="error-message hidden"></div>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="current-year"></span> Tools Bazar. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript Logic
        document.addEventListener('DOMContentLoaded', () => {
            const dropArea = document.getElementById('drop-area');
            const pdfInput = document.getElementById('pdf-input');
            const fileNameDisplay = document.getElementById('file-name');
            const formatSelectionSection = document.getElementById('format-selection-section');
            const convertButton = document.getElementById('convert-button');
            const conversionStatusSection = document.getElementById('conversion-status-section');
            const statusMessage = document.getElementById('status-message');
            const loadingSpinner = document.getElementById('loading-spinner');
            const downloadSection = document.getElementById('download-section');
            const downloadLink = document.getElementById('download-link');
            const errorMessage = document.getElementById('error-message');

            let uploadedFile = null;

            // Set current year in footer
            document.getElementById('current-year').textContent = new Date().getFullYear();

            // --- File Upload Logic ---
            ;['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ;['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, () => dropArea.classList.add('dragover'), false);
            });

            ;['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, () => dropArea.classList.remove('dragover'), false);
            });

            dropArea.addEventListener('drop', handleDrop, false);
            pdfInput.addEventListener('change', handleFileSelect, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }

            function handleFileSelect(e) {
                const files = e.target.files;
                handleFiles(files);
            }

            function handleFiles(files) {
                if (files.length > 0) {
                    const file = files[0];
                    if (file.type === 'application/pdf') {
                        uploadedFile = file;
                        fileNameDisplay.textContent = `File uploaded: ${file.name}`;
                        formatSelectionSection.classList.remove('hidden');
                        conversionStatusSection.classList.add('hidden'); // Hide status section on new upload
                        errorMessage.classList.add('hidden'); // Clear any previous errors
                        statusMessage.textContent = ''; // Clear previous status
                        downloadSection.classList.add('hidden'); // Hide download link
                    } else {
                        alert('Please upload a PDF file.');
                        fileNameDisplay.textContent = '';
                        uploadedFile = null;
                        formatSelectionSection.classList.add('hidden');
                        conversionStatusSection.classList.add('hidden');
                    }
                }
            }

            // --- Conversion Logic (Frontend part) ---
            convertButton.addEventListener('click', async () => {
                if (!uploadedFile) {
                    alert('Please upload a PDF file first.');
                    return;
                }

                const selectedFormat = document.querySelector('input[name="output-format"]:checked').value;

                // Show status section
                conversionStatusSection.classList.remove('hidden');
                statusMessage.textContent = `Converting "${uploadedFile.name}" to ${selectedFormat.toUpperCase()}...`;
                loadingSpinner.classList.remove('hidden');
                downloadSection.classList.add('hidden');
                errorMessage.classList.add('hidden');

                const formData = new FormData();
                formData.append('pdfFile', uploadedFile);
                formData.append('outputFormat', selectedFormat);

                try {
                    // *** IMPORTANT: This is the placeholder for your backend API call ***
                    // You will need a server-side application (like the Python Flask example provided previously)
                    // to actually perform the PDF conversion.
                    // Replace '/api/convert-pdf' with the actual URL of your backend's conversion endpoint.
                    const response = await fetch('/api/convert-pdf', {
                        method: 'POST',
                        body: formData,
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Conversion failed on server.');
                    }

                    // Assuming your backend sends back a direct file blob or a URL to download
                    const blob = await response.blob();
                    const downloadUrl = URL.createObjectURL(blob);

                    // Determine file extension based on format
                    let fileExtension;
                    switch (selectedFormat) {
                        case 'jpg': fileExtension = 'zip'; break; // JPG often results in multiple images, best as a zip
                        case 'word': fileExtension = 'docx'; break;
                        case 'text': fileExtension = 'txt'; break;
                        case 'excel': fileExtension = 'xlsx'; break;
                        case 'html': fileExtension = 'html'; break;
                        case 'ppt': fileExtension = 'pptx'; break;
                        case 'cad-dwg': fileExtension = 'dwg'; break;
                        default: fileExtension = 'file';
                    }

                    const originalFileNameWithoutExt = uploadedFile.name.split('.').slice(0, -1).join('.');
                    downloadLink.href = downloadUrl;
                    downloadLink.download = `${originalFileNameWithoutExt}_converted.${fileExtension}`; // Suggest a filename
                    statusMessage.textContent = 'Conversion successful!';
                    loadingSpinner.classList.add('hidden');
                    downloadSection.classList.remove('hidden');

                    // Clean up the object URL after a short delay (or on next action)
                    // URL.revokeObjectURL(downloadUrl);

                } catch (error) {
                    console.error('Conversion error:', error);
                    statusMessage.classList.add('hidden');
                    loadingSpinner.classList.add('hidden');
                    errorMessage.classList.remove('hidden');
                    errorMessage.textContent = `Error: ${error.message}. (Server-side conversion failed or is not set up)`;
                    downloadSection.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
