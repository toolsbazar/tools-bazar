<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tools Bazar</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a0000;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #330000;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
    }

    h1 {
      color: #ff4d4d;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin: 15px 0;
      color: white;
    }

    button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:disabled {
      background-color: #aa2e2e;
      cursor: not-allowed;
    }

    .file-info {
      margin-top: 10px;
      font-size: 0.9rem;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.2rem;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PDF Compressor</h1>
    <input type="file" id="pdfUpload" accept="application/pdf" />
    <div class="file-info" id="fileInfo"></div>
    <button id="compressBtn" disabled>Compress PDF</button>
    <a id="downloadLink" style="display: none;" download="compressed.pdf">Download Compressed PDF</a>
  </div>

  <script type="module">
    import { PDFDocument } from 'https://cdn.skypack.dev/pdf-lib';

    const uploadInput = document.getElementById('pdfUpload');
    const compressBtn = document.getElementById('compressBtn');
    const fileInfo = document.getElementById('fileInfo');
    const downloadLink = document.getElementById('downloadLink');

    let uploadedFile = null;

    uploadInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file && file.type === 'application/pdf') {
        uploadedFile = file;
        fileInfo.textContent = `Selected: ${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
        compressBtn.disabled = false;
        downloadLink.style.display = 'none';
      } else {
        fileInfo.textContent = 'Please upload a valid PDF file.';
        compressBtn.disabled = true;
      }
    });

    compressBtn.addEventListener('click', async () => {
      if (!uploadedFile) return;

      compressBtn.disabled = true;
      compressBtn.textContent = 'Compressing...';

      const arrayBuffer = await uploadedFile.arrayBuffer();
      const pdfDoc = await PDFDocument.load(arrayBuffer);
      const newPdf = await PDFDocument.create();

      const copiedPages = await newPdf.copyPages(pdfDoc, pdfDoc.getPageIndices());
      copiedPages.forEach((page) => {
        // Optionally scale down content here for compression
        newPdf.addPage(page);
      });

      const compressedPdfBytes = await newPdf.save({ useObjectStreams: true });
      const blob = new Blob([compressedPdfBytes], { type: 'application/pdf' });
      const blobUrl = URL.createObjectURL(blob);

      downloadLink.href = blobUrl;
      downloadLink.style.display = 'inline-block';
      downloadLink.textContent = `Download (${(blob.size / 1024).toFixed(1)} KB)`;

      compressBtn.disabled = false;
      compressBtn.textContent = 'Compress PDF';
    });
  </script>
</body>
</html>
