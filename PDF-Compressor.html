<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Compressor Tool</title>
    <style>
        body {
            background-color: #2c2c2c; /* 深色背景 */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #4b0e0e; /* 深红色背景 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 350px;
            max-width: 95vw;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-bottom: 15px;
            color: white;
        }
        button {
            background-color: #c42e2e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1rem;
        }
        button:hover {
            background-color: #a52b2b;
        }
        a {
            display: block;
            margin-top: 20px;
            color: #c42e2e;
            text-decoration: none;
            font-weight: bold;
        }
        #statusMessage {
            margin-top: 15px;
            min-height: 24px;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Compressor Tool</h1>
        <input type="file" id="pdfInput" accept="application/pdf">
        <br>
        <button id="compressBtn">Compress PDF</button>
        <a id="downloadLink" style="display:none;">Download Compressed PDF</a>
        <p id="statusMessage"></p>
    </div>
    <script>
        document.getElementById('compressBtn').addEventListener('click', function() {
            const pdfInput = document.getElementById('pdfInput');
            const statusMessage = document.getElementById('statusMessage');
            const downloadLink = document.getElementById('downloadLink');

            downloadLink.style.display = 'none';
            statusMessage.textContent = '';

            if (pdfInput.files.length === 0) {
                statusMessage.textContent = 'Please select a PDF file to compress.';
                return;
            }

            const file = pdfInput.files[0];

            // 模拟压缩过程（实际压缩需后端或专用库支持）
            statusMessage.textContent = 'Compressing... Please wait.';
            setTimeout(() => {
                // 这里只是简单地复制文件，未真正压缩
                const compressedFile = new Blob([file], { type: 'application/pdf' });
                const url = URL.createObjectURL(compressedFile);

                downloadLink.href = url;
                downloadLink.download = 'compressed_' + file.name;
                downloadLink.style.display = 'block';
                statusMessage.textContent = 'PDF compressed successfully! Click the link to download.';
            }, 1200);
        });
    </script>
</body>
</html>
