<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Compressor Tool | Tools Bazar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #c0392b; /* Dark red for the title */
            margin-bottom: 20px;
        }

        .container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        input[type="file"] {
            margin: 15px 0;
            padding: 10px;
            border: 2px solid #c0392b;
            border-radius: 5px;
            width: calc(100% - 24px); /* Adjust for padding */
            cursor: pointer;
        }

        img {
            max-width: 100%;
            margin-top: 15px;
            border-radius: 10px;
            display: none; /* Initially hidden */
        }

        button {
            margin-top: 15px;
            background-color: #c0392b; /* Dark red for button */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #a93226; /* Darker red on hover */
        }

        .message {
            margin-top: 15px;
            color: #28a745; /* Green color for success messages */
            display: none; /* Initially hidden */
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <h1>Image Compressor Tool</h1>
    <div class="container">
        <input type="file" id="upload" accept="image/*" />
        <div id="previewContainer">
            <img id="preview" src="" alt="Preview" />
        </div>
        <button id="compressBtn" style="display:none;">Compress & Download</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        const upload = document.getElementById('upload');
        const preview = document.getElementById('preview');
        const compressBtn = document.getElementById('compressBtn');
        const message = document.getElementById('message');

        upload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                    compressBtn.style.display = 'inline-block';
                    message.style.display = 'none'; // Hide message
                };
                reader.readAsDataURL(file);
            }
        });

        compressBtn.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            img.src = preview.src;

            img.onload = () => {
                const scale = 0.5; // Compress to 50% size
                canvas.width = img.width * scale;
                canvas.height = img.height * scale;
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                canvas.toBlob((blob) => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = 'compressed-image.jpg';
                    link.click();

                    // Show success message
                    message.innerText = 'Image compressed and downloaded successfully!';
                    message.style.display = 'block';
                }, 'image/jpeg', 0.7); // JPEG format with 70% quality
            };
        });
    </script>
</body>

</html>
