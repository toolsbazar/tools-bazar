<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GST Calculator - Tools Bazar</title>
    <style>
        :root {
            --primary: #8b0000;
            --secondary: #4a1515;
            --text: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: var(--secondary);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .calculator-container {
            background-color: var(--primary);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        input, select {
            width: 100%;
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        input[type="number"] {
            background-color: var(--text);
            color: var(--secondary);
        }

        select {
            background-color: var(--text);
            color: var(--secondary);
            cursor: pointer;
        }

        .calculation-type {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .calculation-type label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .result {
            background-color: var(--text);
            color: var(--secondary);
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
        }

        .result p {
            margin: 0.5rem 0;
        }

        .error {
            color: #ff4d4d;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        @media (max-width: 480px) {
            .calculator-container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            input, select {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>GST Calculator</h1>
        <div class="input-group">
            <label for="amount">Enter Amount</label>
            <input type="number" id="amount" placeholder="Enter amount" min="0" step="0.01">
            <div id="amount-error" class="error">Please enter a valid amount greater than 0</div>
        </div>
        <div class="input-group">
            <label for="gst-rate">Select GST Rate</label>
            <select id="gst-rate">
                <option value="5">5%</option>
                <option value="12">12%</option>
                <option value="18">18%</option>
                <option value="28">28%</option>
            </select>
        </div>
        <div class="calculation-type">
            <label><input type="radio" name="calc-type" value="exclusive" checked> Exclusive of GST</label>
            <label><input type="radio" name="calc-type" value="inclusive"> Inclusive of GST</label>
        </div>
        <div class="result" id="result">
            <p>GST Amount: <span id="gst-amount">0.00</span></p>
            <p>Total Amount: <span id="total-amount">0.00</span></p>
        </div>
    </div>

    <script>
        const amountInput = document.getElementById('amount');
        const gstRateSelect = document.getElementById('gst-rate');
        const calcTypeRadios = document.getElementsByName('calc-type');
        const resultDiv = document.getElementById('result');
        const gstAmountSpan = document.getElementById('gst-amount');
        const totalAmountSpan = document.getElementById('total-amount');
        const amountError = document.getElementById('amount-error');

        function calculateGST() {
            const amount = parseFloat(amountInput.value);
            const gstRate = parseFloat(gstRateSelect.value);
            const calcType = document.querySelector('input[name="calc-type"]:checked').value;

            // Input validation
            if (isNaN(amount) || amount <= 0) {
                amountError.style.display = 'block';
                resultDiv.style.display = 'none';
                return;
            } else {
                amountError.style.display = 'none';
                resultDiv.style.display = 'block';
            }

            let gstAmount, totalAmount;

            if (calcType === 'exclusive') {
                gstAmount = amount * (gstRate / 100);
                totalAmount = amount + gstAmount;
            } else {
                gstAmount = amount * (gstRate / (100 + gstRate));
                totalAmount = amount;
                amountInput.value = (totalAmount - gstAmount).toFixed(2);
            }

            gstAmountSpan.textContent = gstAmount.toFixed(2);
            totalAmountSpan.textContent = totalAmount.toFixed(2);
        }

        // Real-time calculation
        amountInput.addEventListener('input', calculateGST);
        gstRateSelect.addEventListener('change', calculateGST);
        calcTypeRadios.forEach(radio => radio.addEventListener('change', calculateGST));

        // Initial calculation
        calculateGST();
    </script>
</body>
</html>
