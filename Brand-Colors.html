        const brandGrid = document.getElementById('brandGrid');
        const searchInput = document.getElementById('searchInput');
        const categoryFilter = document.getElementById('categoryFilter');

        function displayBrands(filteredBrands) {
            brandGrid.innerHTML = '';
            filteredBrands.forEach(brand => {
                const card = document.createElement('div');
                card.className = 'brand-card bg-[#1a1a1a] p-4 rounded-md text-center';
                card.innerHTML = `
                    <div class="w-full h-32 bg-[${brand.hex}] rounded-md mb-2"></div>
                    <h3 class="text-lg font-semibold">${brand.name}</h3>
                    <p class="text-sm">Hex: ${brand.hex}</p>
                    <p class="text-sm">Category: ${brand.category}</p>
                `;
                brandGrid.appendChild(card);
            });
        }

        function filterBrands() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedCategory = categoryFilter.value;

            const filteredBrands = brands.filter(brand => {
                const matchesSearch = brand.name.toLowerCase().includes(searchTerm);
                const matchesCategory = selectedCategory === 'all' || brand.category === selectedCategory;
                return matchesSearch && matchesCategory;
            });

            displayBrands(filteredBrands);
        }

        searchInput.addEventListener('input', filterBrands);
        categoryFilter.addEventListener('change', filterBrands);

        // Initial display
        displayBrands(brands);
