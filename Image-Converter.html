<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter Tool - TOOLS BAZAR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Image Converter Tool</h1>
    </header>
    <main>
        <div class="converter-container">
            <input type="file" id="imageInput" accept=".png, .jpg, .jpeg, .bmp, .gif, .tiff, .webp" />
            <select id="outputFormat">
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
                <option value="jpeg">JPEG</option>
                <option value="bmp">BMP</option>
                <option value="gif">GIF</option>
                <option value="tiff">TIFF</option>
                <option value="webp">WEBP</option>
            </select>
            <button id="convertButton">Convert</button>
            <div id="loadingMessage" class="hidden">Processing image...</div>
            <div id="outputContainer" class="hidden">
                <h2>Preview:</h2>
                <img id="outputImage" alt="Converted Image Preview" />
                <a id="downloadLink" class="hidden" download>Download Converted Image</a>
            </div>
        </div>
    </main>
    <script src="converter.js"></script>
</body>
</html>
